<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Flighty Flock Travel Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="logo">
        <h1>Flighty</h1>
        <h1>Flock</h1>
        <h1>Travels!</h1>
      </section>
      <section class ="nav-bar">
        <div>
          <button class="login-popup-btn">Login!</button>
          <button class="logout-btn hidden">Logout</button>
        </div>
      </section>
    </header>
      <form method="get" class="login-form hidden">
        <label for="username">Username:</label>
        <input type="text" id="username"/>
        <label for="password">Password:</label>
        <input type="password" id="password"/>
        <button type="submit">Submit</button>
      </form>
    <main>
      <section class="welcome-page">
				<article class="welcome-banner">
					<h1>Welcome!</h1>
					<h3>Check out our Destinations!</h3>
				</article>
				<article class="destinations-catalog"></article>
      </section>
      <section class="traveler-page hidden">
				<button class="book-trip-btn" type="button" form="trip-request-form">Book A Trip!</button>
          <form class="hidden" id="trip-request-form" name="tripRequestForm">
            <label for="start-date">Date:</label>
            <input type="date" id="start-date" name="startDate" min="2020-06-08" max="2022-12-31">
            <label for="desired-destination">Destination:</label>
            <select name="destination" id="desired-destination">
              <option value="None, yet :)">Where to?</option>
            </select>
            <label for="traveler-amount">Travelers:</label>
            <input type="number" id="traveler-amount" name="travelerAmount" min="0"> 
            <label for="trip-duration">Days:</label>
            <input type="number" id="trip-duration" name="tripDuration" min="0">
						<button type="submit">Submit Request</button>
          </form>
				<article class="finance-metric" id="traveler-Y2D-expenses"></article>
				<article class="traveler-trip-history"></article>
      </section>
      <section class="agency-page hidden">
				<article class="finance-metric" id="agency-Y2D-income"></article>
				<article class="pending-user-trips"></article>
				<h3>Our Costumer Ongoing Trips!</h3>
				<article class="ongoing-trips-catalog"></article>
      </section>
    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Flighty Flock Travel Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="logo">
        <h1>Flighty</h1>
        <h1>Flock</h1>
        <h1>Travels!</h1>
      </section>
      <section class ="nav-bar">
        <nav> 
          <ul>
            <li><a>All Trips</a></li>
            <li><a>Book A Trip</a></li>
          </ul>
        </nav>
        <div>
          <button class="login-popup">Login!</button>

          <button class="hidden">Logout</button>
        </div>
      </section>
    </header>
    <article class="login-form">
      <form>
        <label>Username:</label>
        <input type="text" />
        <label>Password:</label>
        <input type="password" />
        <button type="submit">Submit</button>
      </form>
    </article>
    <main>
      <section class="main-page">
        <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
      </section>
      <section class="user-page hidden">
        
      </section>
      <section class="agency-page hidden">

      </section>
    </main>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
